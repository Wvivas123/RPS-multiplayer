<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">


    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Train Scheduler</h1>
        <p id="bottomTag" class="lead">Come on ride the train</p>

      <img id="trainIMG" src="train.png" alt="">
  <div id="clock">

  </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Ariving Trains</div>
      <div class="card-body">
        <table id="set" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
            <tr>
              <th id="trainNameDisplay"></th>
              <th id="DestinationDisplay"></th>
              <th id="FrequencyDisplay"></th>
              <th id="nextArrivalDisplay"></th>
              <th id="minutesAwayDisplay"></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>






    </div>

    <div id="bottomCard" class="card">
      <h5 class="card-header">Train Info</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="Train Name">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Destination</label>
            <input type="text" class="form-control" id="Destination" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Train Time (military UTC)</label>
            <input type="time" class="form-control" id="trainTime" placeholder="Train Time">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Frequency (mins)</label>
            <input type="text" class="form-control" id="number" placeholder="Frequency">
          </div>

          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.4.0.min.js">


  </script>

  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>




  <script src="script.js">

  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
